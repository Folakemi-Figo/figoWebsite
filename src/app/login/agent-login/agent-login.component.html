
      <form>
        <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Phone Number</label>

          <input
            type="text"
            placeholder="080 *** *** **"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="phoneNumber"
            autocomplete="off"
            required
            [maxLength]="11"
          />
          <!-- <span class="invalid" *ngIf="this.sharedService.noLenght < 11">
            Please input a Valid phoneNumber.
          </span> -->
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Agent PIN</label>
          <code-input
            [isCodeHidden]="true"
            [isPrevFocusableAfterClearing]="false"
            [codeLength]="4"
          >
          </code-input>
        </div>
        <div class="forgot mb-3">
            <a class="float-right mb-4" >Forgot Pin?</a>

        </div>
        <div class="form-bottom">
          <a
            class="btn mb-3 submit-btn"
          >
            Login
        </a>
          <!-- <p>Back to <a href="" class="home-btn">Figo</a></p> -->
                    <p>Not an Agent? <a href="" class="home-btn">Merchant</a></p>

        </div>
      </form>
